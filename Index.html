<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTS.org</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screen%20Shot%202025-05-21%20at%201.21.23%20PM-0vJS7x4cEkQVSte03SmoYHysHGrZl5.png') center center/cover no-repeat;
        }
        
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 60px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .top-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        
        .left-text, .right-text {
            max-width: 350px;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        
        .center-text {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .open-soon {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0 40px;
        }
        
        .bottom-text {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-top: auto;
            margin-bottom: 40px;
        }
        
        .highlight {
            color: #9c27b0;
            font-weight: bold;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5px;
            background-color: #9c27b0;
        }
        
        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
                gap: 30px;
            }
            
            .left-text, .right-text {
                max-width: 100%;
            }
            
            .logo {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">WebRTS.org</div>
            
            <div class="main-content">
                <div class="top-section">
                    <div class="left-text">
                        Uniting viewers from <span class="highlight">anywhere</span> in the world in one shared moment
                    </div>
                    
                    <div class="right-text">
                        An <span class="highlight">open</span> solution to compromises on latency and scale for <span class="highlight">real-time</span> streaming
                    </div>
                </div>
                
                <div class="center-text">The community is here</div>
                
                <div class="open-soon">Open Soon</div>
                
                <div class="bottom-text">
                    No special players. No proprietary CDN.<br>
                    Just sub-second, secure, live video -<br>
                    <span class="highlight">Anywhere</span>
                </div>
            </div>
        </div>
        
        <div class="footer"></div>
    </div>
</body>
</html>
