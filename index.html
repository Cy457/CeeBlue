<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTS.org</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Low-poly background with CSS */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            z-index: -1;
        }
        
        .polygon {
            position: absolute;
            background: #d5d5d5;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .polygon:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            transform: rotate(15deg);
        }
        
        .polygon:nth-child(2) {
            width: 250px;
            height: 250px;
            top: 30%;
            left: 25%;
            transform: rotate(45deg);
            background: #c8c8c8;
        }
        
        .polygon:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 5%;
            right: 10%;
            transform: rotate(30deg);
            background: #d0d0d0;
        }
        
        .polygon:nth-child(4) {
            width: 350px;
            height: 350px;
            bottom: 10%;
            right: 15%;
            transform: rotate(60deg);
            background: #c5c5c5;
        }
        
        .polygon:nth-child(5) {
            width: 280px;
            height: 280px;
            bottom: 15%;
            left: 10%;
            transform: rotate(20deg);
            background: #d8d8d8;
        }
        
        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
            z-index: 1;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 80px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .top-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 80px;
        }
        
        .left-text, .right-text {
            max-width: 350px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .right-text {
            text-align: right;
        }
        
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px;
        }
        
        .center-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .open-soon {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .bottom-text {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-top: auto;
            margin-bottom: 60px;
        }
        
        .highlight {
            color: #9c27b0;
            font-weight: bold;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5px;
            background-color: #9c27b0;
        }
        
        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
                gap: 40px;
            }
            
            .left-text, .right-text {
                max-width: 100%;
                text-align: left;
            }
            
            .logo {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="polygon"></div>
            <div class="polygon"></div>
            <div class="polygon"></div>
            <div class="polygon"></div>
            <div class="polygon"></div>
        </div>
        
        <div class="content">
            <div class="logo">WebRTS.org</div>
            
            <div class="main-content">
                <div class="top-section">
                    <div class="left-text">
                        Uniting viewers from <span class="highlight">anywhere</span> in the world in one shared moment
                    </div>
                    
                    <div class="right-text">
                        An <span class="highlight">open</span> solution to compromises on latency and scale for <span class="highlight">real-time</span> streaming
                    </div>
                </div>
                
                <div class="center-section">
                    <div class="center-text">The community is here</div>
                    <div class="open-soon">Open Soon</div>
                </div>
                
                <div class="bottom-text">
                    No special players. No proprietary CDN.<br>
                    Just sub-second, secure, live video -<br>
                    <span class="highlight">Anywhere</span>
                </div>
            </div>
        </div>
        
        <div class="footer"></div>
    </div>
</body>
</html>
